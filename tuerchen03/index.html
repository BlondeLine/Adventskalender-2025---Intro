const audioMain = document.getElementById('audioMain');

// Try to see if track.mp3 exists in same folder
fetch('track.mp3', {method: 'HEAD'}).then(r=>{
  if(r.ok) audioMain.src = 'track.mp3'; else audioMain.src = fallbackAudio;
}).catch(e=>{ audioMain.src = fallbackAudio; });

document.getElementById('playMain').addEventListener('click', async ()=>{
  try{ await audioMain.play(); }catch(e){ console.log('play blocked',e); }
});



// Reindeer animation: hop across every ~4 seconds
const reindeer = document.getElementById('reindeer');
function hop(){ reindeer.style.left = '110%'; setTimeout(()=>{ reindeer.style.left = '-160px'; }, 900); }
setInterval(hop, 4000);
setTimeout(hop, 1200);
