    const audioMain = document.getElementById('audioMain');
    
    // try to use local track.mp3, otherwise fallback
    fetch('track.mp3', {method: 'HEAD'}).then(r=>{ if(r.ok) audioMain.src='track.mp3'; else audioMain.src = fallbackAudio; }).catch(e=>{ audioMain.src = fallbackAudio; });
    
    // play/pause toggle
    const playBtn = document.getElementById('playMain');
    let playing = false;
    playBtn.addEventListener('click', async ()=>{
      if(!playing){
        try{ await audioMain.play(); playing = true; playBtn.textContent = '‚è∏'; }
        catch(e){ console.log(e); }
      } else {
        audioMain.pause(); playing = false; playBtn.textContent = '‚ñ∂'; 
      }
    });
    
    // handle tip button if present
    
    
    // Reindeer: slow traversal (8s). Start a new traversal every 4s (overlap for natural effect)
    const reindeer = document.getElementById('reindeer');
    function startTraverse(){
      reindeer.style.left = '-220px';
      setTimeout(()=>{ reindeer.style.left = '110%'; }, 50);
      setTimeout(()=>{ reindeer.style.left = '-220px'; }, 8500);
    }
    setInterval(startTraverse, 4000);
    setTimeout(startTraverse, 800);
